<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Ball Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 10px;
    }

    #gameArea {
      position: relative;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
      height: 500px;
      background: #222;
      border: 4px solid #fff;
      overflow: hidden;
      border-radius: 10px;
    }

    #basket {
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 100px;
      height: 20px;
      background: orange;
      border-radius: 10px;
      transform: translateX(-50%);
    }

    .ball {
      position: absolute;
      top: 0;
      width: 25px;
      height: 25px;
      background: red;
      border-radius: 50%;
    }

    #score {
      font-size: 22px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Catch the Ball ðŸŽ®</h1>
  <div id="score">Score: 0</div>
  <div id="gameArea">
    <div id="basket"></div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const basket = document.getElementById("basket");
    const scoreDisplay = document.getElementById("score");
    let score = 0;
    let basketX = gameArea.clientWidth / 2 - 50;

    // Move basket with arrow keys
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && basketX > 0) {
        basketX -= 30;
      } else if (e.key === "ArrowRight" && basketX < gameArea.clientWidth - 100) {
        basketX += 30;
      }
      basket.style.left = basketX + "px";
    });

    function createBall() {
      const ball = document.createElement("div");
      ball.classList.add("ball");
      ball.style.left = Math.random() * (gameArea.clientWidth - 25) + "px";
      gameArea.appendChild(ball);

      let fallInterval = setInterval(() => {
        const ballTop = parseInt(ball.style.top || 0);
        if (ballTop > gameArea.clientHeight - 45) {
          const basketRect = basket.getBoundingClientRect();
          const ballRect = ball.getBoundingClientRect();
          if (
            ballRect.left >= basketRect.left &&
            ballRect.right <= basketRect.right
          ) {
            score++;
            scoreDisplay.textContent = "Score: " + score;
          }
          ball.remove();
          clearInterval(fallInterval);
        } else {
          ball.style.top = ballTop + 5 + "px";
        }
      }, 30);
    }

    // Drop new ball every second
    setInterval(createBall, 1000);
  </script>
</body>
</html>
