<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Ball Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0072ff, #00c6ff);
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      margin-top: 10px;
      font-size: 1.8rem;
    }

    #score {
      font-size: 1.3rem;
      margin: 5px;
    }

    #gameArea {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 60vh;
      background: #222;
      border: 4px solid #fff;
      overflow: hidden;
      border-radius: 10px;
      margin-top: 10px;
    }

    #basket {
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 100px;
      height: 20px;
      background: linear-gradient(45deg, #ff9800, #ffc107);
      border-radius: 10px;
      transform: translateX(-50%);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: left 0.05s linear;
    }

    .ball {
      position: absolute;
      top: 0;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle at 30% 30%, #ff4b2b, #ff0000);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    #controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 50px;
      width: 100%;
    }

    .btn {
      background: linear-gradient(145deg, #ff9800, #e67e22);
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease, background 0.3s ease;
    }

    .btn:active {
      transform: scale(0.9);
      background: #e68900;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      #gameArea {
        height: 55vh;
      }

      .btn {
        width: 60px;
        height: 60px;
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <h1>Catch the Ball üéÆ</h1>
  <div id="score">Score: 0</div>
  <div id="gameArea">
    <div id="basket"></div>
  </div>

  <!-- On-screen controls (for phones) -->
  <div id="controls">
    <button id="leftBtn" class="btn">‚¨ÖÔ∏è</button>
    <button id="rightBtn" class="btn">‚û°Ô∏è</button>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const basket = document.getElementById("basket");
    const scoreDisplay = document.getElementById("score");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    let score = 0;
    let basketX = gameArea.clientWidth / 2 - 50;
    let moveSpeed = 25;

    // Adjust basket position on resize
    window.addEventListener("resize", () => {
      basketX = Math.min(basketX, gameArea.clientWidth - 100);
      basket.style.left = basketX + "px";
    });

    // Keyboard control (for laptop)
    document.addEventListener("keydown", (e) => moveBasket(e.key));

    // Touch and click controls (for phone)
    leftBtn.addEventListener("touchstart", () => moveBasket("ArrowLeft"));
    rightBtn.addEventListener("touchstart", () => moveBasket("ArrowRight"));
    leftBtn.addEventListener("mousedown", () => moveBasket("ArrowLeft"));
    rightBtn.addEventListener("mousedown", () => moveBasket("ArrowRight"));

    function moveBasket(direction) {
      if (direction === "ArrowLeft" && basketX > 0) {
        basketX -= moveSpeed;
      } else if (direction === "ArrowRight" && basketX < gameArea.clientWidth - 100) {
        basketX += moveSpeed;
      }
      basket.style.left = basketX + "px";
    }

    function createBall() {
      const ball = document.createElement("div");
      ball.classList.add("ball");
      ball.style.left = Math.random() * (gameArea.clientWidth - 25) + "px";
      gameArea.appendChild(ball);

      let fallSpeed = 4 + Math.random() * 2;
      let fallInterval = setInterval(() => {
        const ballTop = parseFloat(ball.style.top || 0);
        if (ballTop > gameArea.clientHeight - 45) {
          const basketRect = basket.getBoundingClientRect();
          const ballRect = ball.getBoundingClientRect();
          if (
            ballRect.left >= basketRect.left &&
            ballRect.right <= basketRect.right
          ) {
            score++;
            scoreDisplay.textContent = "Score: " + score;
          }
          ball.remove();
          clearInterval(fallInterval);
        } else {
          ball.style.top = ballTop + fallSpeed + "px";
        }
      }, 20);
    }

    // Drop new ball every 1 second
    setInterval(createBall, 1000);
  </script>
</body>
</html>
